<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="scroll-body">
    <div class="container text-center">
        <div>
            <h1>Список дел</h1>
            <div><input id='inp' type="text" placeholder="Задание"></div>
            <div class="buttons">
                <button id="add">Добавить</button>
                <button id="show">Отобразить</button>
                <button id="res">Выполнить</button>
            </div>
            <div id="mess" class="container message"><div>Элемент был добавлен</div></div>
        </div>
        <div id='list' class="container w-75 text-center"></div>
    </div>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
